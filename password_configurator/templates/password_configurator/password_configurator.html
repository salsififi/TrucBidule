{% extends "truc_bidule/base.html" %}
{% load static %}

{% block title %}Password configurator{% endblock %}

{% block content %}
    <main style="text-align: center">
        <h1>Configurez votre mot de passe, puis générez-le.</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="input-length">Longueur du mot de passe: </label>
                <input type="number" id="input-length">
            </div>
            <div>
                <label for="input-nb-uppers">Nombre de majuscules :</label>
                <input type="range" id="input-nb-uppers" class="range-input" min="1" max="10" step="1">
                <span class="range-span"></span>
            </div>
            <div>
                <label for="input-nb-digits">Nombre de chiffres :</label>
                <input type="range" id="input-nb-digits" class="range-input" min="1" max="10" step="1">
                <span class="range-span"></span>
            </div>
            <div>
                <label for="input-nb-special-chars">Nombre de caractères spéciaux :</label>
                <input type="range" id="input-nb-special-chars" class="range-input" min="1" max="10" step="1">
                <span class="range-span"></span>
            </div>
            <input type="submit" value="Générer" data-url="{% url 'generate-password' %}">
        </form>

        <h2 id="password"></h2>

    </main>
{% endblock %}

{% block extra_js %}
    <script src="{% static "password_configurator/main.js" %}"></script>
{% endblock %}
